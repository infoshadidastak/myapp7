        <script type="text/javascript">

        <title>Hello World</title>

    <body onload="onLoad()">
        <div id="wrapper"></div>
			
		
		
    <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load
    //
	
    // device APIs are available
    //
    function onDeviceReady() {
		alert('device ready');
        var db = window.openDatabase("Database", "1.0", "Cordova Demo", 200000);
        db.transaction(populateDB, errorCB, successCB);
    }

    // Populate the database
    //
    function populateDB(tx) {
        tx.executeSql('DROP TABLE IF EXISTS DEMO');
        tx.executeSql('CREATE TABLE IF NOT EXISTS DEMO (id unique, data)');
        tx.executeSql('INSERT INTO DEMO (id, data) VALUES (1, "First row")');
        tx.executeSql('INSERT INTO DEMO (id, data) VALUES (2, "Second row")');
    }

    // Transaction error callback
    //
    function errorCB(tx, err) {
        alert("Error processing SQL: "+err);
    }

    // Transaction success callback
    //
    function successCB() {
        alert("success!");
    }

    </script>


	<script type="text/javascript" charset="utf-8">
		
		function onLoad() {
			document.addEventListener("deviceready", onDeviceReady, false);
		}

	
		jQuery(document).ready(function() {
			document.addEventListener("deviceready", onDeviceReady, true);
		});
		
		window.addEventListener('load', function () {
			document.addEventListener('deviceready', function () {
			alert("PhoneGap is now loaded!");
			}, false);
		}, false);
	</script>
		
		
		
		<script type="text/javascript">
		document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);

		var	gallery,
			el,
			i,
			page,
			dots = document.querySelectorAll('#nav li'),
			slides = [
				{
					img: 'img/pic01.jpg',
					width: 300,
					height: 213,
					desc: 'Piazza del Duomo, Florence, Italy'
				},
				{
					img: 'img/pic02.jpg',
					width: 300,
					height: 164,
					desc: 'Tuscan Landscape'
				},
				{
					img: 'img/pic03.jpg',
					width: 300,
					height: 213,
					desc: 'Colosseo, Rome, Italy'
				},
				{
					img: 'img/pic04.jpg',
					width: 147,
					height: 220,
					desc: 'Somewhere near Chinatown, San Francisco'
				},
				{
					img: 'img/pic05.jpg',
					width: 300,
					height: 213,
					desc: 'Medieval guard tower, Asciano, Siena, Italy'
				},
				{
					img: 'img/pic06.jpg',
					width: 165,
					height: 220,
					desc: 'Leaning tower, Pisa, Italy'
				}
			];

		gallery = new SwipeView('#wrapper', { numberOfPages: slides.length });

		// Load initial data
		for (i=0; i<3; i++) {
			page = i==0 ? slides.length-1 : i-1;
			el = document.createElement('img');
			el.className = 'loading';
			el.src = slides[page].img;
			el.width = slides[page].width;
			el.height = slides[page].height;
			el.onload = function () { this.className = ''; }
			gallery.masterPages[i].appendChild(el);

			el = document.createElement('span');
			el.innerHTML = slides[page].desc;
			gallery.masterPages[i].appendChild(el)
		}

		gallery.onFlip(function () {
			var el,
				upcoming,
				i;

			for (i=0; i<3; i++) {
				upcoming = gallery.masterPages[i].dataset.upcomingPageIndex;

				if (upcoming != gallery.masterPages[i].dataset.pageIndex) {
					el = gallery.masterPages[i].querySelector('img');
					el.className = 'loading';
					el.src = slides[upcoming].img;
					el.width = slides[upcoming].width;
					el.height = slides[upcoming].height;
					
					el = gallery.masterPages[i].querySelector('span');
					el.innerHTML = slides[upcoming].desc;
				}
			}
			
			document.querySelector('#nav .selected').className = '';
			dots[gallery.pageIndex+1].className = 'selected';
		});

		gallery.onMoveOut(function () {
			gallery.masterPages[gallery.currentMasterPage].className = gallery.masterPages[gallery.currentMasterPage].className.replace(/(^|\s)swipeview-active(\s|$)/, '');
		});

		gallery.onMoveIn(function () {
			var className = gallery.masterPages[gallery.currentMasterPage].className;
			/(^|\s)swipeview-active(\s|$)/.test(className) || (gallery.masterPages[gallery.currentMasterPage].className = !className ? 'swipeview-active' : className + ' swipeview-active');
		});

</script>    
    </body>
